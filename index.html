<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>login page</title>
</head>
<body>
<div class="login-wrapper">
    <div class="container">
        <div class="orange__circle"></div>
        <div class="blue__circle"></div>

        <h1 class="title">ورود به سایت</h1>
        <form action="#" class="form1">
            <label for="username" class="username">نام کاربری</label>
            <input type="text" placeholder="نام کاربری یا ایمیل" name="username" class="input__username" id="username">

            <label for="password" class="password">رمزعبور</label>
            <input type="password" class="input__password" name="password" placeholder="وارد کردن رمز عبور" id="password">

            <button type="submit" class="button">ورود</button>
        </form>
    </div>
</div>
</body>
</html>
